<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Login</title>
	<link rel="stylesheet" href="style.css">
	<link href='http://fonts.googleapis.com/css?family=Varela+Round' rel='stylesheet' type='text/css'>
</head>
<body>
	<div class="login">
		<h3>Log In</h3>
		<form action="." method="post">
			<input type="email" placeholder="Your Email" pattern="[^ @]*@[^ @]*\.[a-zA-Z]{2,}" required>
			<input type="password" placeholder="Password..." pattern=".{5,}" required>
			<input type="submit"/>
		</form>
	</div>
</body>
</html>
